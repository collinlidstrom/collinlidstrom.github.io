    <a href="/projects/">Projects</a>

    <button class="theme-toggle" aria-label="Toggle dark mode" onclick="toggleTheme()">
      <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
        <path class="sun" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        <path class="moon" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
      </svg>
    </button>

</nav>

  <main class="container">
    <h1>404 — Not Found</h1>
    <p>Sorry, that page doesn’t exist. You’ll be redirected to the homepage.</p>
  </main>
  
<footer>
  <div class="container">
    © <span id="y"></span> Collin L. Lidstrom · <a href="/humans.txt">humans.txt</a> · <a href="/privacy-policy.txt">Privacy</a>
  </div>
</footer>

<script>
  document.getElementById('y').textContent=new Date().getFullYear();
  
  // Theme toggle functionality
  function toggleTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    html.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    
    // Update icon visibility
    updateThemeIcon(newTheme);
  }
  
  function updateThemeIcon(theme) {
    const sunPath = document.querySelector('.theme-toggle .sun');
    const moonPath = document.querySelector('.theme-toggle .moon');
    
    if (theme === 'dark') {
      sunPath.style.display = 'none';
      moonPath.style.display = 'block';
    } else {
      sunPath.style.display = 'block';
      moonPath.style.display = 'none';
    }
  }
  
  // Initialize theme
  const savedTheme = localStorage.getItem('theme') || 
    (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  document.documentElement.setAttribute('data-theme', savedTheme);
  updateThemeIcon(savedTheme);
  
  // Listen for system theme changes
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if (!localStorage.getItem('theme')) {
      const newTheme = e.matches ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      updateThemeIcon(newTheme);
    }
  });
</script>
</body>
</html>
</footer>
</body>
